---
driver:
  name: docker
  hostname: murano.ci.local
  use_sudo: false

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_version: latest
  require_chef: false
  log_level: error
  formula: murano
  grains:
    noservices: True
  state_top:
    base:
      "*":
        - murano
  pillars:
    top.sls:
      base:
        "*":
          - murano

verifier:
  name: inspec
  sudo: true

platforms:
  - name: <%=ENV['PLATFORM'] ||  'saltstack-ubuntu-xenial-salt-stable' %>
    driver_config:
      image: <%=ENV['PLATFORM'] || 'epcim/salt-formulas:saltstack-ubuntu-xenial-salt-stable'%>
      platform: ubuntu

suites:

  - name: single
    provisioner:
      pillars-from-files:
        murano.sls: tests/pillar/single.sls
